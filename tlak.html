<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vložení údajů o zdravotním stavu</title>
    <style>
      label {
        display: block;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Vložení údajů o zdravotním stavu</h1>
    <form>
      <label>
        Datum:
        <input type="date" name="datum" required>
      </label>
      <label>
        Čas:
        <input type="time" name="cas" required>
      </label>
      <label>
        Systolický tlak:
        <input type="number" name="systolickyTlak" min="1" required>
      </label>
      <label>
        Diastolický tlak:
        <input type="number" name="diastolickyTlak" min="1" required>
      </label>
      <label>
        Tep:
        <input type="number" name="tep" min="1" required>
      </label>
      <button type="submit">Odeslat</button>
    </form>
    <script>
      const form = document.querySelector('form');
      form.addEventListener('submit', handleSubmit);

      function handleSubmit(event) {
        event.preventDefault();
        const formData = new FormData(event.target);
        const data = {
          datum: formData.get('datum'),
          cas: formData.get('cas'),
          systolickyTlak: formData.get('systolickyTlak'),
          diastolickyTlak: formData.get('diastolickyTlak'),
          tep: formData.get('tep')
        };
        console.log(data); // Zde můžete provést odeslání dat pomocí Ajaxu nebo uložit data do databáze
        form.reset();
      }
    </script>
  </body>
</html>
